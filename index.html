<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jesan & Jenith Animation</title>
<style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  text-align: center;
  color: #fff;
}

.name {
  font-size: clamp(2rem, 10vw, 6rem);
  font-weight: 700;
  background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ade80);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 6s ease infinite, float 4s ease-in-out infinite;
  margin: 10px;
}

.description {
  font-size: clamp(1rem, 3vw, 1.5rem);
  max-width: 600px;
  margin: 20px;
  line-height: 1.5;
  color: #e0e0e0;
}

img {
  max-width: 200px;
  border-radius: 12px;
  margin: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  animation: float 6s ease-in-out infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}
</style>
</head>
<body>
  <div class="name">Jesan</div>
  <div class="name">Jenith</div>
  <p class="description">Jesan and Jenith are two creative minds passionate about animation, technology, and design, working together to bring color and energy to the digital world through clean, interactive projects.</p>
  <img src="https://via.placeholder.com/200x200.png?text=Jesan+%26+Jenith" alt="Jesan and Jenith Image">
</body>
</html>
