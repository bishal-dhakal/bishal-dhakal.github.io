<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeshan & Jenith Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: sans-serif;
            overflow: hidden;
        }

        .name {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            position: relative;
            animation: float 4s ease-in-out infinite;
            text-align: center;
        }

        .name::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #00ffff;
            filter: blur(10px);
            z-index: -1;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .name:nth-child(2) {
            color: #ff8c00;
            animation-delay: 1s;
        }
        .name:nth-child(2)::before {
            color: #ff00ff;
            animation-delay: 1s;
        }
    </style>
</head>
<body>
<div class="name" data-text="Jesan">Jeshan</div>
<div class="name" data-text="Jenith">Jenith</div>
</body>
</html>
