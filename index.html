<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jesan & Jenith Animation</title>
<style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

.name {
  font-size: clamp(2rem, 10vw, 6rem);
  font-weight: 700;
  position: relative;
  color: white;
  text-align: center;
  margin: 10px;
  animation: float 4s ease-in-out infinite, hueRotate 10s linear infinite;
}

.name::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  color: #0ff;
  filter: blur(15px);
  z-index: -1;
  animation: glow 3s ease-in-out infinite, hueRotate 10s linear infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

@keyframes glow {
  0%, 100% { opacity: 0.7; }
  50% { opacity: 1; }
}

@keyframes hueRotate {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}
</style>
</head>
<body>
  <div class="name" data-text="Jesan">Jesan</div>
  <div class="name" data-text="Jenith">Jenith</div>

  <script>
    // Subtle particle background animation
    const colors = ['#0ff', '#f0f', '#ff0', '#0f0', '#f00'];
    const body = document.body;
    for(let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.style.position = 'absolute';
      particle.style.borderRadius = '50%';
      particle.style.width = particle.style.height = `${Math.random() * 8 + 4}px`;
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.opacity = '0.6';
      particle.style.animation = `moveParticle ${10 + Math.random() * 20}s linear infinite`;
      body.appendChild(particle);
    }

    const styleSheet = document.styleSheets[0];
    styleSheet.insertRule(`@keyframes moveParticle {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50px) rotate(360deg); opacity: 0; }
    }`, styleSheet.cssRules.length);
  </script>
</body>
</html>
